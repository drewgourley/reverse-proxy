<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=520, initial-scale=1.0, user-scalable=yes">
  <title>Reverse Proxy Configurator</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üîß</text></svg>">
  <style>
    html { background-color: #000; min-width: 520px; }
    body { visibility: hidden; min-width: 520px; }
    html.ready body { visibility: visible; }
    
    #initialLoadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      visibility: visible;
      opacity: 1;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    html.ready #initialLoadingOverlay {
      pointer-events: none;
    }
    
    html.loaded #initialLoadingOverlay {
      opacity: 0;
      visibility: hidden;
    }

    .initial-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <noscript><style>body { visibility: visible; }</style></noscript>
</head>
<body>
  <div id="initialLoadingOverlay">
    <div class="initial-spinner"></div>
  </div>
  <div class="container">
    <header>
      <h1>üîß Reverse Proxy Configurator</h1>
      <div class="mobile-nav-toggle" id="mobileNavToggle">
        <button class="mobile-nav-btn active" id="navServicesBtn" onclick="showMobilePanel('services')">
          <span class="mobile-nav-icon">üìã</span>
          <span class="mobile-nav-label">Services</span>
        </button>
        <button class="mobile-nav-btn" id="navEditorBtn" onclick="showMobilePanel('editor')">
          <span class="mobile-nav-icon">‚úèÔ∏è</span>
          <span class="mobile-nav-label">Editor</span>
        </button>
      </div>
      <div class="version-info" id="versionInfo">
        <div class="version-details"></div>
      </div>
    </header>
    <div id="statusContainer" class="status-container"></div>
    <div class="main-content" data-mobile-view="services">
      <div class="sidebar">
        <div class="sidebar-scrollable">
          <div id="servicesList"></div>
        </div>
        <div class="sidebar-actions">
          <button id="addServiceBtn" class="btn-add-field" onclick="addNewService()">+ Add Service</button>
        </div>
      </div>
      <div class="editor-panel">
        <div class="editor-panel-pane scrollable" id="editorPanel"></div>
        <div class="editor-actions-container" id="editorActionsContainer">
          <div class="editor-actions hidden" id="editorActions"></div>
        </div>
      </div>
    </div>
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <div class="modal-header" id="confirmTitle">Confirm</div>
        <div class="modal-body" id="confirmMessage"></div>
        <div class="modal-footer">
          <button class="modal-btn modal-btn-secondary" onclick="closeConfirmModal()">Cancel</button>
          <button class="modal-btn modal-btn-danger" id="confirmBtn" onclick="confirmAction()">Confirm</button>
        </div>
      </div>
    </div>
    <!-- Prompt Modal -->
    <div id="promptModal" class="modal">
      <div class="modal-content">
        <div id="promptModalContent">
        </div>
      </div>
    </div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <div class="loading-title" id="loadingTitle">Server Restarting...</div>
        <div class="loading-message" id="loadingMessage">Waiting for the server to come back online. This usually takes a few seconds.</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
