<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Reverse Proxy Configurator</title>

  <style>
    html { background-color: #000; min-width: 400px; }
    body { visibility: hidden; min-width: 400px; }
    html.ready body { visibility: visible; }
    #initialLoadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      visibility: visible;
      opacity: 1;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    html.ready #initialLoadingOverlay {
      pointer-events: none;
    }
    html.loaded #initialLoadingOverlay {
      opacity: 0;
      visibility: hidden;
    }
    .initial-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="/css/main.css">
  <noscript><style>body { visibility: visible; }</style></noscript>
</head>
<body>
  <div id="initialLoadingOverlay">
    <div class="initial-spinner"></div>
  </div>
  <div class="container">
    <header>
      <div class="header-nav">
        <h1><span class="material-icons">build_circle</span> Configurator</h1>
        <div class="mobile-nav-toggle" id="mobileNavToggle">
          <button class="mobile-nav-btn active" id="navServicesBtn" onclick="showMobilePanel('services')">
            <span class="material-icons">view_list</span>
            <span class="mobile-nav-label">Services</span>
          </button>
          <button class="mobile-nav-btn" id="navEditorBtn" onclick="showMobilePanel('editor')">
            <span class="material-icons">edit</span>
            <span class="mobile-nav-label">Editor</span>
          </button>
        </div>
      </div>
      <div class="version-info" id="versionInfo">
        <div class="version-details"></div>
      </div>
    </header>
    <div id="statusContainer" class="status-container"></div>
    <div class="main-content" data-mobile-view="services">
      <div class="sidebar">
        <div class="sidebar-scrollable">
          <div id="servicesList"></div>
        </div>
        <div class="sidebar-actions">
          <button id="addServiceBtn" class="btn-add-field" onclick="addNewService()"><span class="material-icons">add_circle</span> Add Service</button>
        </div>
      </div>
      <div class="editor-panel">
        <div class="editor-panel-pane scrollable" id="editorPanel"></div>
        <div class="editor-actions-container" id="editorActionsContainer">
          <div class="editor-actions hidden" id="editorActions"></div>
        </div>
      </div>
    </div>
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <div class="modal-header" id="confirmTitle">Confirm</div>
        <div class="modal-body" id="confirmMessage"></div>
        <div class="modal-footer">
          <button class="modal-btn modal-btn-secondary" onclick="closeConfirmModal()"><span class="material-icons">close</span> Cancel</button>
          <button class="modal-btn modal-btn-danger" id="confirmBtn" onclick="confirmAction()"><span class="material-icons">check</span> Confirm</button>
        </div>
      </div>
    </div>
    <!-- Prompt Modal -->
    <div id="promptModal" class="modal">
      <div class="modal-content">
        <div id="promptModalContent">
        </div>
      </div>
    </div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-content">
        <div id="loadingSpinner" class="spinner"></div>
        <div id="loadingIcon" class="material-icons error" style="display: none;">error</div>
        <div class="loading-title" id="loadingTitle">Server Restarting...</div>
        <div class="loading-message" id="loadingMessage">Waiting for the server to come back online. This usually takes a few seconds.</div>
      </div>
    </div>
  </div>
  <!-- Modular JavaScript - ES6 Modules -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
